plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.0.2'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.postgresql:postgresql:9.4.1209.jre7'

    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-log:1.+'
    compile 'org.opencadc:cadc-cdp:[1.0.1,2.0)'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-vosi:[1.0.1,2.0)'
    compile('org.opencadc:cadc-dali:[1.0,1.1)'){ force = true }
    compile('org.opencadc:cadc-tap-server:[1.0,1.1)'){ force = true }
    compile('org.opencadc:cadc-tap-schema:[1.0,1.1)'){ force = true }
    compile('org.opencadc:cadc-adql:[1.0,1.1)'){ force = true }
    
    compile 'org.opencadc:cadc-vos:1.+'
    compile 'org.opencadc:cadc-access-control:[1.1.1,)'
    compile 'org.opencadc:cadc-access-control-identity:1.+'
    
    //compile 'org.opencadc:caom2:[2.3,3.0)'
 
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
