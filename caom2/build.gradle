plugins {
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 11

apply from: '../opencadc.gradle'

group = 'org.opencadc'

version = '2.5.0'

description = 'OpenCADC CAOM library'
def git_url = 'https://github.com/opencadc/caom2'

dependencies {
    //implementation 'org.jdom:jdom2:2.0.6'
    
    api 'org.opencadc:cadc-util:[1.12.0,)'
    api 'org.opencadc:cadc-dali:[1.2.22,)'
    api 'org.opencadc:cadc-util:[1.6,2.0)'

    testImplementation 'junit:junit:4.13'
}

configurations {
  compile.exclude group: 'javax.servlet'
  compile.exclude group: 'org.springframework'
}


