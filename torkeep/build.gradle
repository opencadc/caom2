plugins {
    id 'war'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 11

group = 'ca.nrc.cadc'

war {  
    // include the swagger-ui
    from(System.getenv('RPS') + '/resources/') {
        include 'swagger-ui/'
    }
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:[3.1.0,)'

    implementation 'net.sourceforge.javacsv:javacsv:2.0'

    implementation 'org.opencadc:cadc-permissions-client:[0.3,1.0)'
    implementation 'org.opencadc:cadc-util:[1.12.0,2.0)'
    implementation 'org.opencadc:cadc-rest:[1.4.5,)'
    implementation 'org.opencadc:caom2:[2.5.0,2.6)'
    implementation 'org.opencadc:cadc-access-control:[1.1,2.0)'
    implementation 'org.opencadc:caom2-compute:[2.5.0,2.6)'
    implementation 'org.opencadc:caom2-db:[2.5.0,2.6)'
    implementation 'org.opencadc:cadc-vosi:[1.4.1,2.0)'
    implementation 'org.opencadc:cadc-wcs:[2.0,3.0)'
    implementation 'org.opencadc:jsky:[1.0,2.0)'
    implementation 'org.opencadc:cadc-erfa:[1.0,2.0)'

    implementation 'org.opencadc:cadc-log:[1.0,)'
    implementation 'org.opencadc:cadc-gms:[1.0.4,)'
    implementation 'org.opencadc:cadc-access-control-identity:[1.2,)'

    testImplementation 'junit:junit:[4.0,)'

    intTestImplementation 'org.opencadc:cadc-test-vosi:[1.0.1,)'
}

configurations {
  runtimeOnly.exclude group: 'javax.servlet'
  runtimeOnly.exclude group: 'net.sourceforge.jtds'
  runtimeOnly.exclude group: 'org.postgresql'
}

// for TorkeepIntTest.testPostByteLimitExceeded
intTest {
    maxHeapSize = "1024m"
}
